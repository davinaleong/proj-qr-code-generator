<!DOCTYPE html>
<html lang="en">
  <head>

        j.async = true
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl
        f.parentNode.insertBefore(j, f)

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="content-description" content="QR Code Generator" />
    <meta
      name="keywords"
      content="qr code generator,qr,qr code,qrcode,generator"
    />
    <meta name="author" content="Davina Leong" />

    <title>QR Code Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script
      defer
      src="https://kit.fontawesome.com/6c0a4e7a8f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts/qrcode.min.js"></script>
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WHS297N"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header class="primary-header | bg-primary-400 py-400">
      <div class="container header-grid">
        <p class="text-primary-100 fw-bold fs-500">
          <i class="fa fa-qrcode text-accent-400 mr-100"></i> QR Code Generator
        </p>
        <a href="#output" class="header-link">Go to Output</a>
      </div>
    </header>

    <main class="bg-grey-100 text-grey-900">
      <div class="container | py-500">
        <div class="content-grid | text-center text-md-left mb-500">
          <h1 class="content-header | fw-bold fs-800 lh-300">
            QR Code Generator
          </h1>

          <div
            class="content-description | flow fs-500"
            style="--flow-spacer: 0.5em"
          >
            <p>
              QR Codes allow moblie users to access your website simply and
              quickly.
            </p>
            <p>
              Enter the URL and size below to generate a QR Code and download
              the image.
            </p>
            <p>
              Additional options are available for you to change the colour of
              the QR Code.
            </p>
          </div>

          <form
            method="post"
            class="content-form form-grid text-left"
            data-form
          >
            <div class="form-group">
              <label for="url" class="form-label">URL</label>
              <input type="text" name="url" id="url" class="form-input" />
            </div>
            <div class="form-group">
              <label for="size" class="form-label">Size in Pixels</label>
              <select name="size" id="size" class="form-input">
                <option value="">Size in px</option>
                <option value="150" selected>150x150</option>
                <option value="300">300x300</option>
                <option value="600">600x600</option>
                <option value="1000">1000x1000</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fg-color" class="form-label">Foreground Color</label>
              <input
                type="color"
                name="fg-colour"
                id="fg-color"
                value="#000000"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="bg-color" class="form-label">Background Color</label>
              <input
                type="color"
                name="bg-color"
                id="bg-color"
                value="#ffffff"
                placeholder="Background Colour"
                class="form-input"
              />
            </div>
            <button id="formButton" class="btn btn-form" type="submit">
              Submit
            </button>
          </form>

          <img src="./images/qr-code.svg" alt="QR Icon" class="content-image" />
        </div>

        <div class="divider | mb-500"></div>

        <h2 class="fw-bold fs-500">Output</h2>
        <div id="output" class="mt-300 mb-500 text-center" data-output></div>
      </div>
    </main>
  </body>
</html>
